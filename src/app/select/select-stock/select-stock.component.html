<form>
	<div class="container">
		<div id="st-box">
			<mat-form-field>
				<mat-label>Daily</mat-label>
				<mat-select [(ngModel)]="selectedValue" name="food" (selectionChange)=selChange($event)>
					<mat-option *ngFor="let food of foods" [value]="food">
						{{food.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>

		</div>

		<div id="nd-box">
			<mat-form-field>
				<mat-label>Weekly</mat-label>
				<mat-select [(ngModel)]="weeklySelSybol" name="food" (selectionChange)=selWeeklyChange($event)>
					<mat-option *ngFor="let food of foods" [value]="food">
						{{food.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>

		</div>
		<div id="rd-box">
			<mat-form-field>
				<mat-label>Monthly</mat-label>
				<mat-select [(ngModel)]="monthlySelSybol" name="food" (selectionChange)=selMonthlyChange($event)>
					<mat-option *ngFor="let food of foods" [value]="food">
						{{food.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>

		</div>

	</div>

</form>

<button (click)="changeList($event)">Change</button>
<button (click)="changeToIndex($event)">Index</button>

<button (click)="changeTo($event)">100</button>

<app-beta-cal-grid> </app-beta-cal-grid>


<div class="example-container mat-elevation-z8">

<table mat-table [dataSource]="data">

    <!-- open Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let candle"> {{candle.date | date}} </td>
    <td mat-footer-cell *matFooterCellDef> Date </td>
  </ng-container>

  <!-- open Column -->
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef> Open </th>
    <td mat-cell *matCellDef="let candle"> {{candle.open}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- open Column -->
  <ng-container matColumnDef="high">
    <th mat-header-cell *matHeaderCellDef> High </th>
    <td mat-cell *matCellDef="let candle"> {{candle.high}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

    <!-- open Column -->
  <ng-container matColumnDef="low">
    <th mat-header-cell *matHeaderCellDef> Low </th>
    <td mat-cell *matCellDef="let candle"> {{candle.low}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

    <!-- open Column -->
  <ng-container matColumnDef="close">
    <th mat-header-cell *matHeaderCellDef> Close </th>
    <td mat-cell *matCellDef="let candle"> {{candle.close}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

      <!-- open Column -->
  <ng-container matColumnDef="high_low">
    <th mat-header-cell *matHeaderCellDef> High - Low </th>
    <td mat-cell *matCellDef="let candle"> {{candle.high_low}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getHighLowAverage()}} </td>
  </ng-container>

      <!-- open Column -->
  <ng-container matColumnDef="open_close">
    <th mat-header-cell *matHeaderCellDef> Open - Close </th>
    <td mat-cell *matCellDef="let candle"> {{candle.open_close}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getOpenCloseAverage()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>
</div>
